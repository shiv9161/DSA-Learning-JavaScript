<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecursionArrayHtml</title>

    <script>
      let data = [5, 12, 65, 89, 95, 100, 200];
      let temp;
      function customReverse(data, start, end) {
        console.log(data)
        if (start <= end) {
          temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          customReverse(data, start + 1, end - 1);
        }
      }
      customReverse(data, 0, data.length - 1);
    </script>

  </head>
  <body></body>
</html>
