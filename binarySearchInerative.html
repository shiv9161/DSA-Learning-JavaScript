<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary - Interative Search</title>
    <script>
        let  data = [5, 9, 13, 17];
        let find = 17;
        let start = 0;
        let end = data.length-1;
        let position = undefined;
        while(start <= end){
            let mid = Math.floor((start+end)/2);
            if(data[mid]===find){
                position=mid;
                break;
            }else if(data[mid]<find){
                start = mid + 1
            }else{
                end = mid-1
            }
            // break;
        }
        console.log(position)
    </script>
</head>

</body>
</html>
