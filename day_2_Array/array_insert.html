<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insert</title>
    <script>
        let data = [1, 32, 43, 21, 87];
        console.log(data)
        let newEl = 69;
        let position = 2;
        for(let i = data.length - 1; i >= 0 ; i--){
            // console.log(data[i])
            if(i >= position ){
                data [i + 1] = data[i]
                if(i==position){
                    data[i] = newEl;
                }
            }
        }
        console.log(data)

    </script>
</head>
