<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion - Sort</title>
    <script>
      let arr = [12, 11, 13, 5, 6];
      function insertionSort(data) {
        let i, current, j;
        for (i = 1; i < data.length; i++) {
          // console.log(data[i])
          current = data[i];
          j = i - 1;
          while (j >= 0 && data[j] > current) {
            data[j + 1] = data[j];
            j = j - 1;
          }
          data[j+1] = current
        }
      }
      insertionSort(arr);
      console.log(arr)
    </script>
  </head>
  <body></body>
</html>
