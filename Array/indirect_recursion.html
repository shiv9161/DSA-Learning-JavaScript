<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
    <script>
        let money = 100;
        let totalApple = 0;

        function buyApple(x) {
            // console.log(x)
            if(x>0){
                console.log("I have ", x ,"RS", totalApple)
                buyMore(x);
            }else{
                console.log("i do not hv more money and total", totalApple, "= apple")
            }
        }
        function buyMore(x){
            totalApple ++
            buyApple(x-25);
            // console.log("Buy more", x)
        }
        buyApple(money)
    </script>
</head>
