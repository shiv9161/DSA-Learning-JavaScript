<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newVal){
            if(currentSize>=max){
                alert('stack is full')
            }
            data[currentSize]=newVal;
            currentSize+=1
        }

        function pop(){
            if(currentSize>0){
                currentSize-=1;
                data.length=currentSize;
            }else{
                alert("stack is already empty")
            }
        }
        push(20);
        push(33);
        push(19);
        push(5);
        push(60);
        pop()
        pop()
        pop()
        pop()
        pop()
        console.log(data)
    </script>
</head>
<body>
    
</body>
</html>
