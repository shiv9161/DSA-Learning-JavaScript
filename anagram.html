<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking strings are Anagram</title>
    <script>
      function checkAnagram(str1, str2) {
        let ObjStr1 = {};
        if (str1.length !== str2.length) {
          return false;
        }
        for (ch of str1) {
          // console.log(ch)
          ObjStr1[ch] = (ObjStr1[ch] || 0) + 1;
        }
        for (ch of str2) {
        //   console.log(ch);
          if (!ObjStr1[ch]) {
            return false;
          }
          ObjStr1[ch]--;
        }
        return true;
        // console.log(ObjStr1[ch]);
      }
      console.log(checkAnagram("hello", "ehlo"));
    </script>
  </head>
  <body></body>
</html>
