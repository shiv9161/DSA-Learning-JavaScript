<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Circular</title>
    <script>
        
      class Queue {
        constructor(size) {
          this.max = size;
          this.items = new Array(size);
          this.currentSize = 0;
          this.rear = -1;
          this.front = -1;
        }

        enqueue(val) {
          if (!this.currentSize != this.max) {
            if (this.rear === this.max - 1) {
              this.rear = 0;
            } else {
              this.rear++;
            }
            this.items[this.rear] = val;
            this.currentSize++;
            if ((this.front = -1)) {
              this.front == this.rear;
            }
          }
        }

        dequeue() {
          if (this.currentSize != 0) {
            this.items[this.front] = null;
            if (this.front == this.max - 1) {
              this.front = 0;
            } else {
              this.front++;
            }
            this.currentSize--;
          } else {
            this.front = -1;
            this.rear = -1;
            alert("Queue is enpty");
          }
        }
      }
      let queue = new Queue(5);
    </script>
  </head>
  <body></body>
</html>
