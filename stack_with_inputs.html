<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with input</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;

      function push() {
        let newVal = document.getElementById("newEl").value;
        if (currentSize >= max) {
          alert("Stack is full");
        } else {
          data[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("newEl").value = "";
          console.log("Element added");
        }
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("Stack is already empty");
        }
      }

      function display() {
        for (let i = 0; i <= currentSize - 1; i++) {
          console.log(data[i]);
        }
      }

      console.log(data);
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter stack element" id="newEl" />
    <br />
    <br />
    <br />
    <button onclick="push()">Add element to stack</button>
    <button onclick="pop()">Remove element to stack</button>
    <button onclick="display()">Display all element of stack</button>
  </body>
</html>
