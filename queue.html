<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue</title>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 5;
      function enqueue(newVal) {
        if (currentSize >= maxSize) {
          alert("Queue is alredy full");
        } else {
          queue[currentSize] = newVal;
          currentSize++;
        }
      }

      function display() {
        console.log(queue);
      }

      function dequeue(){
        if(currentSize > 0){
            for(let i = 0; i<queue.length; i++){
            queue[i] = queue[i+1]
            // console.log(queue[i])
        }
        currentSize--;
        queue.length = currentSize;
        }else{
            alert("Queue is empty")
        }
      }

    //   enqueue(10);
    //   display();
    </script>
  </head>
  <body></body>
</html>
